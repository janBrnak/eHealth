<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/jquery.mobile.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
</head>

<body>
    <div class="page" data-role="page" id="using" data-title="">
        <header data-role="header" data-theme="b">
            <a href="index.html#divace" data-icon="home" data-rel="back" data-direction="reverse">Späť</a>
            <h1>eHealth</h1>
        </header>
        <div data-role="content" class="content" data-theme="b">
            <h2>Používanie prístroja <span></span></h2>
            <div id="using-video-box">
                <video id="video-using" src=""></video>
                <a href="JavaScript:void(0);" id="using-button-next" data-role="button" data-icon="arrow-l" data-iconpos="left">Späť</a>
                <a href="JavaScript:void(0);" id="using-button-back" data-role="button" data-icon="arrow-r" data-iconpos="right">Ďalej</a>
            </div>
            <div id="positionview">
                <div id="transportbar"><div id="position"></div></div>
                <div id="time">
                    <span id="curTime">00:00</span>/<span id="duration">00:00</span>
                </div>
            </div>
            <div id="volumecontrol">
                <div id="volumebar"><div id="volume"></div></div>
                <div id="vol"></div>
            </div>
            <div class="breaker"></div>
            <div id="controls">
                <div><input id="play" type="image" src="img/0.gif" alt="Play"></div>
                <!--
                <div><input id="repeat" type="image" src="img/0.gif" alt="Repeat"></div>
                <div><input id="stop" type="image" src="img/0.gif" alt="Stop"></div>
                <div><input id="louder" type="image" src="img/0.gif" alt="Louder"></div>
                <div><input id="quieter" type="image" src="img/0.gif" alt="Quieter"></div>
                <div><input id="mute" type="image" src="img/0.gif" alt="Mute"></div>
                -->
            </div>
        </div>
    </div>

    <div class="page" data-role="page" id="accessories" data-title="">
        <header data-role="header" data-theme="b">
            <a href="index.html#divace" data-icon="home" data-rel="back" data-direction="reverse">Späť</a>
            <h1>eHealth</h1>
        </header>
        <div data-role="content" class="content" data-theme="b">
            <h2>Doplnky k prístroju <span></span></h2>
            <div></div>
        </div>
    </div>
    <script type="text/javascript" src="js/video.js"></script>
</body>
</html>
